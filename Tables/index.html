<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <caption>Class BMI Data</caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">BMI</th>
        </tr>

        <tr>
            <th>Height (m)</th>
            <th>Weight (kg)</th>
        </tr>

        <tr>
            <th>Males</th>
            <td>1.90</td>
            <td>74</td>
            <td>20.50</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.65</td>
            <td>52</td>
            <td>19.12</td>
        </tr>
    </table>
</body>

</html>
